<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #F5F7FA;
            width: 90%;
            margin: 0 auto;
        }

        .container-header {
            display: flex;
            justify-content: space-between;
        }

        .hearder-icon {
            display: flex;
            justify-content: space-evenly;
        }

        .img-icon {
            width: 50px;
        }

        .img-icon>img {
            width: 100%;
        }

        .text-icon {
            display: inline;
        }

        .form {
            display: flex;
            margin: 24px;
        }

        .form>input {
            margin-right: 8px;
            padding-left: 8px;
            border: none;
            width: 232px;
            height: 40px;
        }

        .form>input:hover {
            box-shadow: 2px 2px 3px #D3D3D3;
        }

        .form>button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: #4786FF;
            color: #fff;
            font-size: 24px;
        }

        .form>button:hover {
            cursor: pointer;
            box-shadow: 2px 2px 3px #D3D3D3;
        }

        .container-main {
            width: 95%;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-items {
            width: 23.5%;
            height: 550px;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;

        }

        .main-items:hover {
            border: 1px solid blue;
            box-shadow: 5px 5px 5px #D3D3D3;

        }

        .main-items>p {
            padding: 12px;
        }

        #task-list {
            list-style: none;
        }

        #task-list li {
            display: flex;
            margin: 10px 24px;
            height: 80px;
            justify-content: space-between;
            text-align: center;
            transition: all 0.5s ease;
            transform-origin: top left;
            border: 1px solid #D3D3D3;
            border-radius: 5px;

        }

        #task-list>li:hover {
            border: 1px solid blue;
            box-shadow: 5px 5px 5px #D3D3D3;
        }

        #task-list>li>span {
            margin: 24px;
            color: #54585A;
        }

        #task-list>li>button {
            background: none;
            margin: 20px;
            border: none;
            font-size: 16px;
        }

        #task-list>li>button:hover {
            cursor: pointer;
            color: red;
        }

        .fall {
            transform: rotate(10deg);
            opacity: 0;
        }

        @media only screen and (max-width: 1200px) {
            .main-items {
                width: 45%;
            }
        }
    </style>
</head>

    <script>

        const todoList = document.querySelector(".task-list");
        const targetItem = document.querySelector(".btn-action-delete")
        function addItem() {
            const newItem = document.getElementById("newItem").value;
            const ul = document.getElementById("task-list");
            if (newItem !== ""){
                const li = document.createElement("li");
                const span = document.createElement("span");
                span.appendChild(document.createTextNode(newItem));
                li.appendChild(span);
                ul.appendChild(li);
                const divActions = document.createElement("button");
                divActions.className = "btn-action btn-action-delete";
                divActions.innerHTML = `âœ•`;
                divActions.setAttribute("onclick", "removeTask()");
                li.appendChild(divActions);
            }
        }
        function removeTask() {
            const text = event.currentTarget.parentNode;
            text.parentNode.removeChild(text)
        }
        
        let addButton = document.getElementById("button-add")
        addButton.addEventListener('click', function(){
            newItem.value = "";
        })        
        


    </script>
