    <script>
        //bài tập về nhà 1
        let stringA = prompt("nhập chuỗi A:");
        let stringB = prompt("nhập chuỗi B:");

        function checkSubstring(a, b) {
            return a.includes(b);
        }

        if (checkSubstring(stringA, stringB)) {
            alert("chuỗi B nằm trong chuỗi A.");
        } else {
            alert("chuỗi B không nằm trong chuỗi A.");
        }

        let stringSuppercase = stringS.toUpperCase();

    </script>
